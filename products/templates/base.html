<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}4TEch.kz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    .categories-checkboxes {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        padding: 10px;
        border-radius: 5px;
    }

    .form-check {
        padding-left: 0;
        margin-bottom: 5px;
    }

    .form-check-label {
        margin-left: 25px;
    }

    .card-img-top {
        height: 180px;
        object-fit: cover;
    }
    </style>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'all_products' %}">4Tech.kz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'all_products' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'all_categories' %}">Categories</a></li>
                <li class="nav-item">
    <a class="nav-link" href="{% url 'product_search' %}">Search</a>
</li>
            </ul>
            <a href="{% url 'cart_view' %}" class="btn btn-outline-light ms-auto me-5 px-4"><i class="fa-solid fa-shopping-cart"></i> Cart</a>
            {% if user.id %}
                <img src="{{ user.image.url }}" width="40" height="40" alt="User" class="rounded-circle ms-5">
                <span class="text-light fw-bold fs-6 ms-2">Welcome, {{ user }}!</span>
                <form method="post" action="{% url 'logout' %}" class="ms-3">{% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary px-3"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-secondary px-4"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="content container mt-3 mb-4">
    {% block content %}{% endblock %}
</main>

<footer class="mt-auto py-3 bg-light">
    <div class="container text-center">
        <p class="mb-0">Â© 2025</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
