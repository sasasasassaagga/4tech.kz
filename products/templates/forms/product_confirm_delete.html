{% extends "base.html" %}

{% block title %}Confrim Deleting Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-danger">Delete Product</h2>
        <hr>
        <p class="text-center">Are you sure you want to delete <strong>{{ product.title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-secondary me-2">Delete</button>
                <a href="{% url 'all_products' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
