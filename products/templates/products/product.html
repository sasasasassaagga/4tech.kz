{% extends "base.html" %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <div class="card mx-auto" style="max-width: 600px;">
        <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
            <h2 class="card-title">{{ product.title }}</h2>
            <p class="card-text">{{ product.description }}</p>
            <p class="fw-bold">Price: {{ product.price }}</p>
            <p>Rating: {{ product.rating }}</p>
            <a href="{% url 'all_products' %}" class="btn btn-primary mx-3">
            <i class="fas fa-arrow-left"></i> Back to Products
            </a>


             <a href="{% url 'update_product' product_id=product.id %}" class="btn btn-secondary mx-2">
                            <i class="fas fa-edit"></i> Update Product
                        </a>

                        <a href="{% url 'delete_product' product_id=product.id %}" class="btn btn-danger m-2">
                            <i class="fas fa-trash"></i> Delete Product
                        </a>

        </div>
    </div>
{% endblock %}
